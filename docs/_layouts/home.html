---
layout: default
---
<div class="home-container">
  <div class="home-content">
    <h1 class="home-title">{{ site.title }}</h1>
    <p class="home-subtitle">{{ site.description }}</p>

    <nav class="home-nav">
      {% for item in site.data.navigation.main %}
        {% if item.external %}
          <a href="{{ item.url }}" target="_blank" rel="noopener" class="nav-item">
            {{ item.title }}
          </a>
        {% else %}
          <a href="{{ item.url | relative_url }}" class="nav-item">
            {{ item.title }}
          </a>
        {% endif %}
      {% endfor %}
    </nav>
  </div>
</div>
